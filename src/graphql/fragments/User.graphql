fragment User on User {
  id
  oauthId
  username
  description
  avatar
  country
  keystrokes
  badge
  authProvider
  testsCompleted
  wordsWritten
  accuracy {
    id
    amount
    createdAt
  }
  charsPerMinute {
    id
    amount
    createdAt
  }
  wordsPerMinute {
    id
    amount
    createdAt
  }
  testPresets {
    ...TestPreset
  }
}
